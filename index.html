<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Librería para decodificar QR desde imágenes -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .qr-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-shadow { box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <div class="w-full max-w-md mt-6 mb-6 text-center">
        <div class="qr-gradient w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
            </svg>
        </div>
        <h1 class="text-xl font-bold text-gray-800">Lector QR Inteligente</h1>
    </div>

    <main class="w-full max-w-md space-y-4">
        
        <!-- Pantalla de Resultados -->
        <div id="result-container" class="hidden animate-in fade-in zoom-in duration-300">
            <div class="bg-white rounded-3xl shadow-xl p-6 border-2 border-green-100">
                <label class="block text-xs font-semibold text-green-600 uppercase tracking-wider mb-2">Resultado encontrado</label>
                <div id="result-text" class="p-4 bg-green-50 rounded-xl text-green-900 break-all font-mono text-sm border border-green-100">
                    <!-- El resultado aparecerá aquí -->
                </div>
                <button onclick="clearResult()" class="mt-4 w-full py-2 text-sm font-medium text-gray-500 hover:text-gray-700 transition-colors">
                    Limpiar y escanear otro
                </button>
            </div>
        </div>

        <!-- Opción 1: App Externa (Potencia Máxima) -->
        <div class="bg-white rounded-3xl shadow-md p-6 border border-gray-100">
            <h2 class="font-bold text-gray-800 mb-2 flex items-center gap-2">
                <span class="flex h-6 w-6 items-center justify-center rounded-full bg-blue-100 text-blue-600 text-xs">1</span>
                Escaneo de Alta Potencia
            </h2>
            <p class="text-sm text-gray-500 mb-4">Usa Binary Eye para códigos muy borrosos o pequeños.</p>
            
            <a id="intent-link" href="#" class="block w-full">
                <button class="w-full py-4 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-lg transition-all active:scale-95 flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    </svg>
                    ABRIR CÁMARA PRO
                </button>
            </a>
        </div>

        <!-- Opción 2: Subir Foto (Desde Galería/Cámara propia) -->
        <div class="bg-white rounded-3xl shadow-md p-6 border border-gray-100">
            <h2 class="font-bold text-gray-800 mb-2 flex items-center gap-2">
                <span class="flex h-6 w-6 items-center justify-center rounded-full bg-purple-100 text-purple-600 text-xs">2</span>
                Subir Foto o Captura
            </h2>
            <p class="text-sm text-gray-500 mb-4">Selecciona una imagen de tu galería o usa tu cámara normal.</p>
            
            <label class="block w-full">
                <span class="sr-only">Seleccionar archivo</span>
                <input type="file" accept="image/*" onchange="handleFileUpload(this)" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-3 file:px-6
                    file:rounded-2xl file:border-0
                    file:text-sm file:font-bold
                    file:bg-purple-50 file:text-purple-700
                    hover:file:bg-purple-100 cursor-pointer
                "/>
            </label>
            <div id="loading" class="hidden mt-3 text-center text-sm text-purple-600 animate-pulse">Procesando imagen...</div>
        </div>

        <!-- Hidden Canvas para procesamiento -->
        <canvas id="canvas" class="hidden"></canvas>

        <footer class="mt-8 text-center text-[10px] text-gray-400 uppercase tracking-widest pb-8">
            Diseñado para máxima captura de datos
        </footer>
    </main>

    <script>
        // Al cargar la página
        window.onload = function() {
            // 1. Verificar si venimos de Binary Eye con datos
            const urlParams = new URLSearchParams(window.location.search);
            const scannedCode = urlParams.get('code');
            if (scannedCode) {
                showResult(decodeURIComponent(scannedCode));
            }

            // 2. Configurar el enlace de Intent para la App externa
            setupIntentLink();
        };

        function setupIntentLink() {
            const returnUrl = window.location.href.split('?')[0];
            // Construimos el intent. Nota: Esto requiere que Binary Eye esté instalado.
            const intentPath = `intent://scan/?ret=${encodeURIComponent(returnUrl + '?code={CODE}')}#Intent;scheme=zxing;package=de.markusfisch.android.binaryeye;end`;
            document.getElementById('intent-link').href = intentPath;
        }

        // Función para manejar la subida de archivos (Galería o Cámara)
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Ajustar canvas al tamaño de la imagen
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Obtener datos de píxeles
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Intentar decodificar
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    loading.classList.add('hidden');
                    input.value = ""; // Limpiar input

                    if (code) {
                        showResult(code.data);
                    } else {
                        alert("No se pudo localizar un código QR claro en esta imagen. Intenta con una foto más nítida o usa la 'Cámara Pro'.");
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function showResult(text) {
            const container = document.getElementById('result-container');
            const textElement = document.getElementById('result-text');
            textElement.innerText = text;
            container.classList.remove('hidden');
            // Scroll suave hasta el resultado
            container.scrollIntoView({ behavior: 'smooth' });
        }

        function clearResult() {
            // Limpiar la URL sin recargar
            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('result-container').classList.add('hidden');
        }
    </script>
</body>
</html>
